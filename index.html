<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Webpage</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3157/3157911.png" />
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="stylesheet" type="text" href="./static/styles.css">
</head>

<body>
    <header style="margin-top: 20px;">
        <div class="logo" id="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="nav" id="nav">
            <span>Home</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
        </div>
        <div class="button" id="button">
            <button>Your Account</button>
        </div>
    </header>
    <main style="
                                        margin-top: 63px;
                                    ">
        <section>
            <div class="heading_container" id="heading_container">
                <h1>Stunning <br> Workplace<span class="dot" id="dot">
                        &#9632;
                    </span></h1>
            </div>
            <p style="line-height: 32px;" class="discription" id="discription">
                With Stunning, remote teams can organize projects, <br> manage shifting priorities, and get work done.
            </p>
            <div style="    margin-top: 43px;" class="account_button" id="account_button">
                <button style="margin-right: 21px;">New Account</button>
                <div style="margin-right: 21px;"><img src="./images/arrow-up.png" alt=""></div>
                <div style="margin-right: 21px;"><img src="./images/arrow-down.png" alt=""></div>
            </div>
            <div style="    margin-top: 80px;" class="cards">
                <div class="card">
                    <img class="card-checkbox" src="./images/tick-gray.png" alt="tick-gray" />
                    <p class="card-text">Dmm design</p>
                    <img class="card-user-image" src="./images/user-pink.png" alt="user-pink" />
                    <p class="card-date">20 Dec</p>
                    <span class="strip" id="s_1"></span>
                </div>
                <div class="card">
                    <img class="card-checkbox" src="./images/tick-blue.png" alt="tick-blue" />
                    <p class="card-text">Blurr animation</p>
                    <img class="card-user-image" src="./images/user-orange.png" alt="user-orange" />
                    <p class="card-date">22 Dec</p>
                    <span class="strip" id="s_2"></span>
                </div>
                <div class="card">
                    <img class="card-checkbox" src="./images/tick-gray.png" alt="tick-gray" />
                    <p class="card-text">Illustrtion</p>
                    <img class="card-user-image" src="./images/user-blue.png" alt="user-blue" />
                    <p class="card-date">26 Dec</p>
                    <span class="strip" id="s_3"></span>
                </div>
                <div class="card">
                    <img class="card-checkbox" src="./images/tick-gray.png" />
                    <p class="card-text">Refunds</p>
                    <img class="card-user-image" src="./images/user-red.png" alt="user-red" />
                    <p class="card-date">28 Dec</p>
                    <span class="strip" id="s_4"></span>
                </div>
            </div>
        </section>
        <aside>
            <img src="./images/landing-section-image.png" alt="">
        </aside>
    </main>
</body>

</html>
